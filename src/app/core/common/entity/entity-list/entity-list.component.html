<div class="">
  <div class="m-t-3xl m-b-3xl">
    <div class="p-l-l p-r-l p-b-3xl">
      <mat-tab-group>
        <mat-tab label="Active ({{getActiveEntities()?.length}})">
          <app-entity-table [entities]="getActiveEntities()"
                            (event)="propagateEvent($event)"
                            [fieldLabels]="fieldLabels"
                            [fields]="fields"
                            [eventTypes]="eventTypesForActiveEntities">
          </app-entity-table>
        </mat-tab>
        <mat-tab label="Archived ({{getArchivedEntities()?.length}})">
          <app-entity-table [entities]="getArchivedEntities()"
                            (event)="propagateEvent($event)"
                            [fieldLabels]="fieldLabels"
                            [fields]="fields"
                            [eventTypes]="eventTypesForArchivedEntities">
          </app-entity-table>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <div class="floating-button">
    <button mat-fab class="font-size-2xl font-weight-300" (click)="addEntity()">+</button>
  </div>
</div>
