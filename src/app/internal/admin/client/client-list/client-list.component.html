<div>
  <div class="m-b-3xl">
    <div class="p-l-l p-r-l p-b-3xl" *ngIf="activeClients && archivedClients">
      <div>
        <form [formGroup]="form">
          <div class="search-container">
            <div class="search-box">
              <mat-form-field class="search-field">
                <input
                    formControlName="search"
                    name="search"
                    matInput
                    placeholder="Search">
              </mat-form-field>
            </div>
          </div>
        </form>
        <mat-tab-group>
          <mat-tab label="Active ({{getFilteredActiveEntities().length}})">
            <client-table [clients]="getFilteredActiveEntities()" [isActive]="true" (onClientsEvent)="getAllEntities()"></client-table>
          </mat-tab>
          <mat-tab label="Archived ({{getFilteredArchivedEntities().length}})">
            <client-table [clients]="getFilteredArchivedEntities()" [isActive]="false" (onClientsEvent)="getAllEntities()"></client-table>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
  <div class="floating-button">
    <button mat-fab class="font-size-2xl font-weight-300" (click)="addEntity()">+</button>
  </div>
</div>
