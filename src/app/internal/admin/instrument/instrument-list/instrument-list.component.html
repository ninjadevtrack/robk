<div class="">
  <div class="m-t-3xl m-b-3xl">
    <div class="p-l-l p-r-l p-b-3xl">
      <mat-tab-group>
        <mat-tab label="Active ({{activeEntities?.length}})">
          <app-entity-table [entities]="activeEntities"
                            (event)="eventHandler($event)"
                            [fieldLabels]="fieldLabels"
                            [fields]="fields"
                            [eventTypes]="eventTypesForActiveTab">
          </app-entity-table>
        </mat-tab>
        <mat-tab label="Archived ({{archivedEntities?.length}})">
          <app-entity-table [entities]="archivedEntities"
                            (event)="eventHandler($event)"
                            [fieldLabels]="fieldLabels"
                            [fields]="fields"
                            [eventTypes]="eventTypesForArchivedTab">
          </app-entity-table>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <div class="floating-button">
    <button mat-fab class="font-size-2xl font-weight-300" (click)="addEntity()">+</button>
  </div>
</div>
