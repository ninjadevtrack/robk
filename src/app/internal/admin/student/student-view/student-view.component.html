<card-template>
  <div class="flex-container">
    <div><h1>{{student?.user?.lastName}} {{student?.user?.firstName}} ({{student?.user?.appeal}})</h1></div>
    <div class="text-right">
      <icon-link-button [iconName]="'edit'" routerLink="/i/admin/students/{{student?._id}}/edit"></icon-link-button>
    </div>
  </div>
  <div class="flex-container">
    <div>
      <data-field header="Email" [data]="student?.user?.email"></data-field>
    </div>
    <div>
      <data-field header="Phone" [data]="student?.user?.phone"></data-field>
    </div>
    <div>
      <data-field *ngIf="student" header="Client"
                  [data]="getClientName()"
                  [url]="getLinkToClient()"></data-field>
    </div>
  </div>
  <div>
    <data-field header="Notes (experience, goals, expectations)" [data]="student?.notes">
    </data-field>
  </div>
</card-template>
