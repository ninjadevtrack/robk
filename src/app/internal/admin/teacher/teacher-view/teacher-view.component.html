<card-template>
  <div class="flex-container">
    <div><h1>{{teacher?.user?.lastName}} {{teacher?.user?.firstName}} ({{teacher?.user?.appeal}})</h1></div>
    <div class="text-right">
      <a routerLink="/i/admin/teachers/{{teacher?._id}}/calendar" class="p-r-3xl">Schedule</a>
      <icon-link-button [iconName]="'edit'" routerLink="/i/admin/teachers/{{teacher?._id}}/edit"></icon-link-button>
    </div>
  </div>
  <div class="flex-container">
    <div>
      <data-field header="Email" [data]="teacher?.user?.email"></data-field>
    </div>
    <div>
      <data-field header="Phone" [data]="teacher?.user?.phone"></data-field>
    </div>
    <div class="data-field">
      <div class="data-field-header">Instruments</div>
      <ul *ngFor="let instrument of teacher?.instruments" class="data-field-data">
        <li>{{instrument.name}}</li>
      </ul>
    </div>
  </div>
  <div>
    <data-field header="Experience" [data]="teacher?.experience"></data-field>
  </div>
  <div>
    <data-field header="Notes" [data]="teacher?.notes"></data-field>
  </div>
</card-template>
