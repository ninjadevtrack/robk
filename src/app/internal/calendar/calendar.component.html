<div class="p-l-l p-r-l">
  <div class="calendar-header-container">
    <div class="date-switcher p-t">
      <mwl-demo-utils-calendar-header
              [(view)]="view"
              [(viewDate)]="viewDate">
      </mwl-demo-utils-calendar-header>
    </div>
    <div class="filters p-l-3xl">
      <ng-content></ng-content>
    </div>
  </div>
</div>

<div class="p-l-l p-r-l">
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
            *ngSwitchCase="'month'"
            (dayClicked)="monthViewDayClicked($event)"
            [viewDate]="viewDate"
            [events]="events"
            [refresh]="refresh"
            [activeDayIsOpen]="true"
            (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
            *ngSwitchCase="'week'"
            (hourSegmentClicked)="emitHourSegmentClicked($event)"
            [viewDate]="viewDate"
            [refresh]="refresh"
            [events]="events"
            (eventTimesChanged)="eventTimesChanged($event)"
            (eventClicked)="eventClicked($event)"
            (beforeViewRender)="scrollToDefaultLocation(50)">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
            *ngSwitchCase="'day'"
            (hourSegmentClicked)="emitHourSegmentClicked($event)"
            [viewDate]="viewDate"
            [refresh]="refresh"
            [events]="events"
            (eventTimesChanged)="eventTimesChanged($event)"
            (eventClicked)="eventClicked($event)"
            (beforeViewRender)="scrollToDefaultLocation(50)">
    </mwl-calendar-day-view>
  </div>
</div>
