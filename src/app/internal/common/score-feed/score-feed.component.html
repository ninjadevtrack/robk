<div class="m-t-6xl">
    <div class="m-t-3xl">
        <div class="p-l-l p-r-l m-b-xl">
            <div *ngIf="activities && activities.length > 0">
                <div *ngFor="let scoreResult of activities">
                    <div>{{ stringify(scoreResult) }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
