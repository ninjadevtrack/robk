<div class="score-card">
    <mat-card *ngIf="score && score.payload">
        <div>
            <a class="company-name" [href]="getLinkedInLink()">
                {{ score.payload.message.name }}
            </a>
            <span class="location">{{ score.payload.locationCity }}</span>
        </div>
        <div class="main-message">
            {{ score.payload.message.growthEng }}
        </div>
    </mat-card>
</div>
