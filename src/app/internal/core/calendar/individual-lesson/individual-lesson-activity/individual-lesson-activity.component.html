<div>
  <h5>Activity</h5>
  <div *ngFor="let activityRecord of activityRecords" class="log-entry">
    <div>
      <span class="em">{{activityRecord.user.appeal}} {{activityRecord.user.firstName}} {{activityRecord.user.lastName}}</span> {{activityRecord.message}}
    </div>
    <div class="date">
      {{activityRecord.createdAt | date: 'MMM d, y, h:mm a'}}
    </div>
  </div>
</div>
