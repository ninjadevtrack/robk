<div>
  <h5>History</h5>
  <div *ngFor="let logEntry of logEntries" class="log-entry">
    <div>
      <span class="em">{{logEntry.user.appeal}} {{logEntry.user.firstName}} {{logEntry.user.lastName}}</span> changed the state to <small><em>{{logEntry.to}}</em></small>
    </div>
    <div class="date">
      {{logEntry.createdAt | date: 'medium'}}
    </div>
  </div>
</div>
