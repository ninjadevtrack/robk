<div>
  <h5>History</h5>
  <div *ngFor="let logEntry of logEntries" class="log-entry">
    <div>
      <em>{{logEntry.user.appeal}} {{logEntry.user.firstName}} {{logEntry.user.lastName}}</em> changed the status from <small>{{logEntry.from}}</small> to <small>{{logEntry.to}}</small>
    </div>
    <div class="date">
      {{logEntry.createdAt | date: 'medium'}}
    </div>
  </div>
</div>
