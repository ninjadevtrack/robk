<div>
	<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
		<div>
			<mat-form-field class="full-width">
				<textarea
						formControlName="comment"
						name="comment"
						matInput
						placeholder="Add Comment">
				</textarea>
			</mat-form-field>
		</div>
		<div>
			<button mat-raised-button class="mat-primary" [disabled]="!form.controls['comment'].value" type="submit">
				Save
			</button>
		</div>
	</form>
</div>
