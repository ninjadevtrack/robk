<div>
  <h2 class="text-center p-b-l font-color-pale">Confirm to {{data.verb}}</h2>

  <p>Do you really want to {{data.verb}} {{data.name}}?</p>

  <div class="m-t-l p-b-l justifying-containter">
    <div class="m-t-xl">
      <button mat-raised-button class="mat-primary font-size-l button-l" (click)="onConfirm()">
        YES, {{data.verb | uppercase}}
      </button>
    </div>
  </div>
  <div class="justifying-containter">
    <button mat-button class="mat-primary font-size-l button-l" (click)="onCancel()">
      CANCEL
    </button>
  </div>
</div>
