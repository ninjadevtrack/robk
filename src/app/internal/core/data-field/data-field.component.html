<div [ngClass]="getStyle()">
    <div class="data-field-header">
        {{ header }}
    </div>
    <div class="data-field-data">
        <span *ngIf="!url">{{ data }}</span>
        <a *ngIf="url" (click)="navigateByUrl()" class="cursor-pointer">{{
            data
        }}</a>
    </div>
</div>
