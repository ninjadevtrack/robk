<card-template>
  <form novalidate [formGroup]="form">
    <div><h1>{{enrollment?.firstName}} {{enrollment?.lastName}} ({{enrollment?.appeal}})</h1></div>
    <div class="flex-container m-b-l">
      <div class="m-r-xl">
        <mat-form-field class="regular-field">
          <input
              formControlName="firstName"
              name="firstName"
              matInput
              placeholder="First Name"
              (keyup)="updateModel()">
        </mat-form-field>
      </div>
      <div class="m-r-xl">
        <mat-form-field class="regular-field">
          <input
              formControlName="lastName"
              name="lastName"
              matInput
              placeholder="Last Name"
              (keyup)="updateModel()">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="regular-field">
          <mat-select placeholder="Appeal" formControlName="appeal" (selectionChange)="updateModel()">
            <mat-option *ngFor="let appeal of appeals" [value]="appeal">
              {{ appeal }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="flex-container m-b-l">
      <div class="m-r-xl">
        <div class="m-b-l">
          <mat-form-field class="regular-field">
            <input
                formControlName="email"
                name="email"
                matInput
                placeholder="Email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="regular-field">
            <input
                formControlName="phone"
                name="phone"
                matInput
                placeholder="Phone">
          </mat-form-field>
        </div>
      </div>
      <div>
        <mat-form-field class="regular-field">
          <mat-select placeholder="Services" formControlName="services" multiple>
            <mat-option *ngFor="let service of services" [value]="service._id">
              {{ service.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div></div>
    </div>
    <div>
      <mat-form-field class="full-width">
        <textarea
                formControlName="notes"
                name="notes"
                matInput
                placeholder="Notes (experience, goals, expectations)"
                rows="4"></textarea>
      </mat-form-field>
    </div>
    <div>
      <div class="m-t-l p-b-l justifying-containter">
        <div class="m-t-xl">
          <span class="m-r-l">
            <button mat-raised-button class="mat-primary font-size-l button p-r-l" [disabled]="!form.valid" (click)="save()">
              SAVE
            </button>
          </span>
          <span class="m-l-l">
            <button mat-button class="mat-primary font-size-l button p-l-l" (click)="cancel()">
              CANCEL
            </button>
          </span>
        </div>
      </div>
    </div>
  </form>
</card-template>
