<card-template>
  <form novalidate [formGroup]="form" class="m-t-3xl">
    <div class="flex-container">
      <div class="m-r-xl">
        <mat-form-field class="pop-up-field">
          <input
              formControlName="firstName"
              name="firstName"
              matInput
              placeholder="First Name">
        </mat-form-field>
      </div>
      <div class="m-r-xl">
        <mat-form-field class="pop-up-field">
          <input
              formControlName="lastName"
              name="lastName"
              matInput
              placeholder="Last Name">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="pop-up-field">
          <mat-select placeholder="Appeal" formControlName="appeal">
            <mat-option *ngFor="let appeal of appeals" [value]="appeal">
              {{ appeal }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="flex-container">
      <div>
        <div>
          <mat-form-field class="pop-up-field">
            <input
                formControlName="email"
                name="email"
                matInput
                placeholder="Email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="pop-up-field">
            <input
                formControlName="phone"
                name="phone"
                matInput
                placeholder="Phone">
          </mat-form-field>
        </div>
      </div>
      <div>
        <mat-form-field class="pop-up-field">
          <mat-select placeholder="Services" formControlName="services" multiple>
            <mat-option *ngFor="let service of services" [value]="service._id">
              {{ service.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div>
      <div class="m-t-l p-b-l justifying-containter">
        <div class="m-t-xl">
          <span class="m-r-l">
            <button mat-raised-button class="mat-primary font-size-l button p-r-l" [disabled]="!form.valid" type="submit">
              SAVE
            </button>
          </span>
          <span class="m-l-l">
            <button mat-button class="mat-primary font-size-l button p-l-l" (click)="cancel()">
              CANCEL
            </button>
          </span>
        </div>
      </div>
    </div>
  </form>
</card-template>
